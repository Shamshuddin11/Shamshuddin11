<!DOCTYPE html>
<html>
    <head>
        <title>The WishList1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--BootStrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/996973c893.js"></script>
         <!-- Css Style Sheet-->
        <link href="wishlist3.css" rel="stylesheet">
    </head>
    <body>
            <header>
                <div class="bs-example">
                    <div class="bg-warning d-flex justify-content-between">
                    <div class="m-2 fs-4">Whislist</div>
                    <div class="m-2 fs-5"><i class="fas fa-user text-success"><span id="username">&nbsp  Hi&nbsp</span></i>
                        <a class="link-primary" onclick='loggingout();'>
                        <i class="fa fa-sign-in" aria-hidden="true">&nbsp LogOut &nbsp </i></a></div>
                    </div>
                </div>
            </header>
            <div class="row">
                 <div class="col">
                    <div class="container"><h3>Wish List Items</h3>
                        <table class="table table-sucess table-striped">
                            <thead>
                                <tr>
                                <th>ITEMS NAMES</th>
                                <th>DECRIPTION</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="data">
                            </tbody>
                        </table>
                    </div>
                 </div>
            </div>
            <hr class="border border-danger"/>
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <h4 >Add A Wish List Item Here..</h4>
                        </div> 
                            <div style ="margin-left:50%">
                                <label class="form-label mt-1 mb-3 ms-2">Wish Item Name :</label>
                                <input type="text" class="form-control w-75 mt-1 mb-3 ms-1" id="itemName" placeholder="WishList Item">
                                <label class="form-label mb-3 ms-2">Description :</label>
                                <textarea class="form-control w-75 mb-3 ms-1" id="description" rows="3"></textarea>
                                <input type="button" class="btn btn-primary btn-lg mb-5 ms-5 w-25" value="Add" id="add" onclick = "storeWishListItems();">
                                <input type="button" class="btn btn-danger btn-lg mb-5 ms-5 w-25" value="Reset" onclick = "reset();">
                            </div>
                    </div>   
                </div>
                
            <footer>
                <div class="bs-example1">
                    <div class="bg-warning text-center fs-5"> @Spaneous</div>
                </div>
            </footer>
           <script src="wishlist.js"></script>
    </body>
</html>

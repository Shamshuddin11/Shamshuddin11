<!DOCTYPE html>
<html>
<head>
    <title>Login To WishList</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BootStrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/996973c893.js"></script>
     <!-- Css Style Sheet-->
    <link href="signuplogin.css" rel="stylesheet">
</head>
<body>
    
        <header>
            <div class="bs-example">
            <div class="bg-warning d-flex justify-content-between">
                <div class="m-2 fs-4">Whislist</div> 
                </div>
            </div>
         </header>
         <div id="error"></div>
    <div class="row">
            <div class="col">
            <img src="images/login.png" class="img-fluid" alt="...">
            </div>
            <div class="col">
                <div class="container">
                 <h4>Login In form</h4>
                    <i class="fas fa-envelope-open-text m-2"></i>
                    <label for="exampleFormControlInput1" class="form-label mx--3 my-2">Email address</label>
                    <input type="email" class="w-75 form-control mx--3 my-2" id="Email" placeholder="name@example.com" onchange="validateData()">
                    <div class="invalid-feedback">
                        Invalid Email Address
                    </div>
                    <i class="fas fa-lock m-2"></i>
                    <label for="exampleFormControlInput1" class="form-label mx--3 my-2">PassWord</label>
                    <input type="password" class="w-75 form-control mx--3 my-2" id="Password" placeholder="Password" onchange="validateData()">
                    <div class="invalid-feedback">
                        Invalid Password
                    </div>
                    <div class="d-grid gap-2">
                    <button class="w-75 btn btn-primary m-2" type="button" id="submit" onclick="checkLoginCredentials();">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="bs-example1">
                <div class="bg-warning text-center fs-5"> @Spaneous</div>
            </div>
        </footer>
        <script src="login.js"></script>
 </body>
</html>
